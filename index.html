<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
        <div class="container">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" required><br>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" required><br>
            <label for="dob">Date Of Birth:</label>
            <input id="dob" type="date" required><br>
            <label for="age">Age:</label>
            <input id="age" type="number" min="2" max="100" required><br>
            <label for="email">Email:</label>
            <input id="email" type="email" required><br>
            <label for="password">Password:</label>
            <input id="password" type="password" required><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" type="password" required><br><br>
            <button id="submit-button" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
